<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>UserList</title>
</head>
<body>
<div>
    <div th:each="user: ${userList}">
        <div th:object="${user}">
            <span th:text="*{firstName}"></span>
            <span th:text="*{lastName}"></span>
            <span th:text="*{email}"></span>
            <span th:text="*{accountNumber}"></span>
        </div>
    </div>
</div>

</body>
</html>
